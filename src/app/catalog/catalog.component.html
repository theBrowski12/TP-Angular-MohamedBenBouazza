<div class="catalog">
    <h2 i18n>Product Catalog</h2>
    
    
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading products...</p>
    </div>
    <div *ngIf="!isLoading && (!products || products.length === 0)" class="no-products">
      No products available
    </div>
    <div class="product-list">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
          <img [src]="product.productImage" 
               [alt]="product.productTitle"
               loading="lazy"
               onerror="this.src='/assets/images/placeholder.jpg'">
        </div>
        <h3>{{ product.productTitle }}</h3>
        <p class="product-id">ID: {{ product.productID }}</p>
        <p class="product-price">Prix: {{ product.productPrice }} DH</p>

        <div id="quantity-controls">
          <button (click)="adjustQuantity(product.productID, 1)">+</button>
          <span>{{ quantities[product.productID] }}</span>
          <button (click)="adjustQuantity(product.productID, -1)">-</button>
        </div>
        <button class="add-to-cart" (click)="viewDetails(product)">View Details</button>
        <button class="add-to-cart" (click)="addToCart(product)">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
