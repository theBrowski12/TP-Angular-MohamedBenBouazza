<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.jpg" alt="Logo" />
    <button routerLink="/home" routerLinkActive="active" (click)="navigateToCatalog()" i18n>Home</button>
    <button routerLink="/catalog" routerLinkActive="active" (click)="navigateToCatalog()" i18n>Catalog</button>
    <button routerLink="/cart" routerLinkActive="active" (click)="navigateToCart()" i18n>Cart</button>
  </div>

  <div class="right">
    <ng-container *ngIf="authService.currentUser$ | async as user; else guestLinks">
    <span class="user-info">Welcome, {{ user.username }} - {{ user.role }}</span>
      <button (click)="logout()">Logout</button>
    </ng-container>
  <button *ngIf="isAdmin" routerLink="/add-product" routerLinkActive="active" (click)="navigateToAddProduct()"
   class="add-product-btn">
    Add Product
  </button>

    <ng-template #guestLinks>
      <button (click)="navigateToLogin()">Login</button>
      <button (click)="navigateToRegister()">Register</button>
    </ng-template>
  </div>
</div>
