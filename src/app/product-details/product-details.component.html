<div class="product-details">
    <button (click)="goBack()" class="back-button" i18n>‚Üê Back to Catalog</button>
    
    <div class="product-card">
      <div class="product-image">
        <img [src]="product?.productImage" 
             [alt]="product?.productTitle"
             onerror="this.src='/assets/images/placeholder.jpg'">
      </div>
      
      <div class="product-info">
        <h2>{{ product?.productTitle }}</h2>
        <p><strong i18n>ID:</strong> {{ product?.productID }}</p>
        <p><strong i18n>Prix:</strong> {{ product?.productPrice }} DH</p>
        <p><strong i18n>Description:</strong> {{ product?.productDescription || 'No description available' }}</p>
     
        
        <div class="quantity-controls">
          <button (click)="adjustQuantity(-1)">-</button>
          <span>{{ quantity }}</span>
          <button (click)="adjustQuantity(1)">+</button>
        </div>
        
        <button (click)="addToCart()" class="add-to-cart" i18n>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
