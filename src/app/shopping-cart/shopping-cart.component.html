<div class="shopping-cart">
    <h2>Your Shopping Cart</h2>
    
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      Your cart is empty
    </div>
  
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems" [class.low-quantity]="item.quantity < 10">
        <div class="product-info">
          <h3>{{ item.itemProduct.productTitle }}</h3>
          <img [src]="item.itemProduct.productImage" alt="{{ item.itemProduct.productTitle }}" loading="lazy" onerror="this.src='/assets/images/placeholder.jpg'">
          <p>Prix: {{ item.itemProduct.productPrice | number:'1.2-2' }} DH</p>
          <div class="quantity-controls">
            <button (click)="decreaseQuantity(item)">-</button>
            <span class="quantity">{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)">+</button>
          </div>
          <span *ngIf="item.quantity < 10" class="warning-icon">⚠️Warning :Quantité faible</span>
          <p>Subtotal: {{ item.subtotal | number:'1.2-2' }} DH</p>        
        <div class="item-actions">
          <button (click)="removeItem(item)">Remove</button>
        </div>
      </div>
    </div>
  
    <div class="cart-summary" *ngIf="cartItems.length > 0">
      <h3>Total: {{ total | number:'1.2-2' }} DH</h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <button (click)="goBack()" class="back-button">← Continue Shopping</button>
  </div>
