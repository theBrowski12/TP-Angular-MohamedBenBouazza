<div class="product-form">
  <h2>Add New Product</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Product Title</label>
      <input [(ngModel)]="newProduct.productTitle" name="title" required>
    </div>

    <div class="form-group">
      <label>Price (DH)</label>
      <input type="number" [(ngModel)]="newProduct.productPrice" name="price" min="0" step="0.01" required>
    </div>

    <div class="form-group">
      <label>Image URL</label>
      <input [(ngModel)]="newProduct.productImage" name="image" type="url">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="newProduct.productDescription" name="description"></textarea>
    </div>

    <button type="submit" class="submit-btn" (click)="onSubmit()">Add Product</button>
  </form>
</div>
