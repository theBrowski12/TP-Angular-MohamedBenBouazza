<div class="product-form">
  <h2>Add New Product</h2>
  
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="form-group">
      <label>Product Title*</label>
      <input [(ngModel)]="newProduct.productTitle" 
             name="productTitle" 
             required
             #title="ngModel">
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
           class="error-message">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label>Price (DH)*</label>
      <input type="number" 
             [(ngModel)]="newProduct.productPrice" 
             name="productPrice" 
             required
             min="0"
             step="0.01"
             #price="ngModel">
      <div *ngIf="price.invalid && (price.dirty || price.touched)"
           class="error-message">
        Valid price is required
      </div>
    </div>

    <div class="form-group">
    <label>Upload Product Image</label>
    <input 
      type="file" 
      (change)="onFileSelected($event)" 
      accept="image/*"
      required
    >
    <div *ngIf="selectedFile" class="image-preview">
      <img [src]="imagePreview" alt="Preview" width="150">
    </div>
  </div>

    <div class="form-group">
      <label>Description</label>
      <textarea [(ngModel)]="newProduct.productDescription" 
                name="productDescription"
                #description="ngModel"></textarea>
    </div>

    <button type="submit" 
            [disabled]="productForm.invalid"
            class="submit-btn">
      Add Product
    </button>
  </form>
</div>
